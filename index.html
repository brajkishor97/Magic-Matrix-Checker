		<p class="description"><b>What is Magic Square Matrix ?</b><br><br>A Magic square is an arrangement of the numbers from 1 to n^2 (n-squared) in an  n x n matrix, with each number occurring exactly once, and such that the sum of the entries of any row, any column, or any diagonal is the same. Sum of 3x3 matrix must be <b>15.</b></p>
